<script>
    function imageListen() {
        // script.js
        const resizableElements = document.querySelectorAll('.resizable');

        resizableElements.forEach(resizable => {
            const resizeHandles = resizable.querySelectorAll('.resize-handle');
            const image = resizable.querySelector('.draggable-image');

            let isResizing = false;
            let isDragging = false;
            let currentHandle;
            let startX, startY;
            let startWidth, startHeight;
            let startTop, startLeft;

            // 拖拽调整大小
            resizeHandles.forEach(handle => {
                handle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    currentHandle = e.target;
                    startX = e.clientX;
                    startY = e.clientY;
                    startWidth = parseInt(window.getComputedStyle(resizable).width, 10);
                    startHeight = parseInt(window.getComputedStyle(resizable).height, 10);
                    startTop = parseInt(window.getComputedStyle(resizable).top, 10);
                    startLeft = parseInt(window.getComputedStyle(resizable).left, 10);

                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', stopResize);

                });
            });

            // 拖拽移动图片
            image.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                startTop = parseInt(window.getComputedStyle(resizable).top, 10);
                startLeft = parseInt(window.getComputedStyle(resizable).left, 10);

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', stopDrag);
            });

            // 鼠标移动时处理逻辑
            function handleMouseMove(e) {
                if (isResizing) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;

                    if (currentHandle.classList.contains('top')) {
                        // 调整上边框
                        const newHeight = startHeight - deltaY;
                        const newTop = startTop + deltaY;

                        if (newHeight > 20) { // 设置最小高度
                            resizable.style.height = `${newHeight}px`;
                            resizable.style.top = `${newTop}px`;
                        }
                    } else if (currentHandle.classList.contains('right')) {
                        // 调整右边框
                        const newWidth = startWidth + deltaX;

                        if (newWidth > 20) { // 设置最小宽度
                            resizable.style.width = `${newWidth}px`;
                        }
                    } else if (currentHandle.classList.contains('bottom')) {
                        // 调整下边框
                        const newHeight = startHeight + deltaY;

                        if (newHeight > 20) { // 设置最小高度
                            resizable.style.height = `${newHeight}px`;
                        }
                    } else if (currentHandle.classList.contains('left')) {
                        // 调整左边框
                        const newWidth = startWidth - deltaX;
                        const newLeft = startLeft + deltaX;

                        if (newWidth > 20) { // 设置最小宽度
                            resizable.style.width = `${newWidth}px`;
                            resizable.style.left = `${newLeft}px`;
                        }
                    }
                } else if (isDragging) {
                    // 拖拽移动图片
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;

                    resizable.style.top = `${startTop + deltaY}px`;
                    resizable.style.left = `${startLeft + deltaX}px`;
                }

            }

            // 停止调整大小
            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', stopResize);
            }

            // 停止拖拽移动
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', stopDrag);
            }
        });
    }

        methods: {
            wordStyle() {
                const layout = document.getElementsByClassName('word-layout')
                if (layout[0].style.display === 'block') {
                    layout[0].style.display = 'none'
                } else {
                    layout[0].style.display = 'block'
                }
            },
            carve() {
                const carve = document.getElementsByClassName('container-word')                             
                if (carve[0].style['top'] === '0px' || carve[0].style['top'] === '') {
                    for (const key in carve) {
                        if (Object.prototype.hasOwnProperty.call(carve, key)) {
                            const element = carve[key];
                            element.style['top'] = '44px'
                            element.style['font-size'] = '10px'
                        }
                    }
                    // const plus = document.getElementsByClassName('plus')
                    // for (const key in plus) {
                    //     if (Object.prototype.hasOwnProperty.call(plus, key)) {
                    //         const element = plus[key];
                    //         element.style['top'] = '220px'
                    //     }
                    // }
                } else {                                        
                    for (const key in carve) {
                        if (Object.prototype.hasOwnProperty.call(carve, key)) {
                            const element = carve[key];
                            element.style['top'] = '0'
                            element.style['font-size'] = '13px'
                        }
                    }
                    // const plus = document.getElementsByClassName('plus')
                    // for (const key in plus) {
                    //     if (Object.prototype.hasOwnProperty.call(plus, key)) {
                    //         const element = plus[key];
                    //         element.style['top'] = '290px'
                    //     }
                    // }
                }
            },
            uploadChange(val) {
                console.log(val);
                
                const b = document.createElement('div')
                b.className = 'resizable'
                b.innerHTML = `<img src="${val.url}" id="${val.raw.uid}" alt="Resizable and Draggable Image" class="draggable-image" width="200px">
                     <div class="resize-handle top"></div>
                     <div class="resize-handle right"></div>
                     <div class="resize-handle bottom"></div>
                     <div class="resize-handle left"></div>`
                document.getElementsByClassName('input-image')[0].appendChild(b)
                imageListen()
            },
            removeFile(val) {
                console.log(val.raw.uid);
                const img = document.getElementById(val.raw.uid);
                img.parentNode.remove();
            },
            borderStyle() {
                const a = document.getElementsByClassName('resize-handle')
                // 给每个元素添加新的CSS类
                if(a.length){
                    const status = a[a.length-1].style['display']
                    for (var i = 0; i < a.length; i++) {
                        if (status == 'none') {
                            a[i].style['display'] = 'block'
                        } else {
                            a[i].style['display'] = 'none'
                        }
                    }
                }
            },
            hatChange() {
                /// 获取所有具有指定类名的元素
                let elements = document.getElementsByClassName("container");
                if (elements[0].children[0].style.visibility === 'visible') {
                    // 遍历所有元素并清空内容
                    for (let i = 0; i < elements.length; i++) {
                        elements[i].children[0].style.visibility = "hidden";
                    }
                } else {
                    for (let i = 0; i < elements.length; i++) {
                        elements[i].children[0].style.visibility = "visible";
                    }
                }
            },
            seatChange() {
                const verticle = document.getElementsByClassName('container-divide')
                for (let i = 0; i < verticle.length; i++) {
                    verticle[i].style.backgroundColor = this.seatColor;
                }
                const row = document.getElementsByClassName('row')
                for (let i = 0; i < row.length; i++) {
                    row[i].style.backgroundColor = this.seatColor;
                }
                const rowD = document.getElementsByClassName('row-divide')
                for (let i = 0; i < rowD.length; i++) {
                    rowD[i].style.backgroundColor = this.seatColor;
                }
                const plus = document.getElementsByClassName('plus-hat')
                for (let i = 0; i < rowD.length; i++) {
                    plus[i].style.backgroundColor = this.seatColor;
                }
            },
            typeChange(){
                this.hatList = this['hatList'+[this.type]]
            }
        },
        mounted() {
            let _this = this
            // 获取父容器
            let parent = document.getElementById('keyboard')
            // 在父容器上绑定点击事件
            parent.addEventListener("click", function (event) {
                // 检查点击的目标是否具有指定类名
                if (event.target.classList.contains("container")) {
                    event.target.style.backgroundColor = _this.color
                    let child = event.target.querySelector(".inner-square");
                    child.style.backgroundColor = _this.color
                }
                // 检查点击的目标是否具有指定类名
                if (event.target.classList.contains("inner-square")) {
                    event.target.style.backgroundColor = _this.color
                    // 找到父元素
                    let parent = event.target.parentElement.parentElement;
                    parent.style.backgroundColor = _this.color
                }
            }, true);
            this.hatList = this.hatList1
        }
